language: objective-c
osx_image: xcode7.1
xcode_scheme: ParseZero
xcode_project: ParseZero.xcodeproj
xcode_sdk: iphonesimulator9.1
before_install:
- brew update
- brew install carthage
before_script:
- carthage bootstrap
after_success:
- bash <(curl -s https://codecov.io/bash)
env:
  global:
    secure: 
before_deploy:
- carthage build --no-skip-current
- carthage archive ParseZero
deploy:
  provider: releases
  api_key:
    secure: 
  file: ParseZero.framework.zip
  skip_cleanup: true
  on:
    repo: flovilmart/ParseZero
    tags: true
