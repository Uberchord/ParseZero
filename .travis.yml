language: objective-c
osx_image: xcode7.1
before_install:
- brew update; brew update;
- brew install carthage
- brew upgrade xctool
before_script:
- carthage update
script:
- xctool -scheme ParseZero -destination 'platform=iOS Simulator,name=iPhone 6,OS=9.1' -sdk iphonesimulator test
after_success:
- bash <(curl -s https://codecov.io/bash)
env:
  global:
    secure: 
